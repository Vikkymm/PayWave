{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4>Login</h4>
        <form method="post">
          <div class="mb-2"><input class="form-control" name="email" placeholder="Email" required></div>
          <div class="mb-2"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary">Login</button>
            <a class="btn btn-outline-secondary" href="/register">Register</a>
          </div>
        </form>
        <div class="mt-3 small text-muted"> <strong></strong>  <strong></strong></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
